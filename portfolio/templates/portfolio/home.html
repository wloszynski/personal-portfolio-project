 {% extends 'portfolio/base.html' %}

{% block content %}

 {% load static %}

    <h1>Adrian's Portfolio</h1>
    <a href="{% url 'blog:all_blogs' %}">Blog</a><br>
    <a href="{% static 'portfiolio/resume.pdf' %}">Resume</a>
    <img src="{% static 'portfolio/lazybook.png' %}" alt="1">
    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="" height="40px" width="40px">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
